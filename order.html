<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K MART - ORDER MODE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --dark: #1e293b; --bg: #f8fafc; --success: #16a34a; --highlight: #fef9c3; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 5px; }
        
        .header { background: var(--dark); color: white; padding: 12px; border-radius: 10px; text-align: center; position: relative; margin-bottom: 10px; transition: 0.5s; }
        .header.making { background: var(--highlight) !important; color: #854d0e !important; border: 2px solid #facc15; }
        .home-icon { position: absolute; left: 12px; top: 15px; color: inherit; text-decoration: none; }
        
        .status-badge { font-size: 11px; font-weight: 800; text-transform: uppercase; display: none; margin-top: 4px; }
        .header.making .status-badge { display: block; animation: blinker 1.2s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        .search-bar { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; font-size: 15px; }
        .table-container { background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; table-layout: fixed; }
        th { background: #f1f5f9; padding: 8px 4px; text-align: left; font-weight: 700; border-bottom: 2px solid #e2e8f0; }
        td { padding: 8px 4px; border-bottom: 1px solid #f1f5f9; vertical-align: middle; word-wrap: break-word; }

        .offer-active td { background-color: var(--highlight) !important; }
        .item-name-text { font-size: 14px; font-weight: 600; color: var(--dark); }
        .qty-input, .offer-input { font-size: 14px; font-weight: 700; text-align: center; border-radius: 4px; border: 1px solid var(--primary); padding: 6px 2px; box-sizing: border-box; }
        .qty-input { width: 45px; display: none; }
        .offer-input { width: 45px; border-color: #f59e0b; display: none; }

        .circle-btn { width: 30px; height: 30px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; color: white; font-size: 13px; margin: auto; }
        .btn-plus { background: var(--success); }
        .btn-type { background: var(--primary); font-weight: 700; font-size: 9px; }
        .btn-offer { background: #f59e0b; }
        .btn-disabled { background: #e2e8f0 !important; color: #94a3b8 !important; cursor: not-allowed; }
        .edit-name-btn { background: none; border: none; color: #94a3b8; font-size: 10px; padding-left: 5px; cursor: pointer; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 30% auto; padding: 20px; border-radius: 15px; width: 80%; text-align: center; }
        .type-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .type-opt { padding: 15px; background: #f1f5f9; border-radius: 10px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body onload="fetchList()">

    <div id="mainHeader" class="header">
        <a href="index.html" class="home-icon"><i class="fas fa-arrow-left"></i></a>
        <h2 style="margin:0; font-size: 16px;">ORDER MODE</h2>
        <div class="status-badge"><i class="fas fa-spinner"></i> Order Making...</div>
    </div>

    <input type="text" id="searchInput" class="search-bar" placeholder="Search item..." oninput="filterTable()">

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th style="width: 35px;">Cd</th>
                    <th>Item Name</th>
                    <th style="width: 50px; text-align: center;">Qty</th>
                    <th style="width: 40px; text-align: center;">Typ</th>
                    <th style="width: 45px; text-align: center;">Off</th>
                </tr>
            </thead>
            <tbody id="productBody"></tbody>
        </table>
    </div>

    <div id="typeModal" class="modal">
        <div class="modal-content">
            <h3>Select Unit</h3>
            <div class="type-grid">
                <div class="type-opt" onclick="selectType('PCS')">PCS</div>
                <div class="type-opt" onclick="selectType('KG')">KG</div>
                <div class="type-opt" onclick="selectType('BOX')">BOX</div>
                <div class="type-opt" onclick="selectType('BAG')">BAG</div>
            </div>
            <button onclick="closeModal()" style="margin-top:15px; border:none; background:none; color:red; font-weight:700;">CANCEL</button>
        </div>
    </div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQfKOLigH7-3yCD2FNxvZNYDcoj97Gl0tqqsgHKIAWLAZpZp4sKzQ_s5w2QpjfZ638M-y4z-c79M3t/pub?gid=446680044&single=true&output=csv";
        
        // നിങ്ങളുടെ പുതിയ WEB APP URL ഇവിടെ നൽകിയിരിക്കുന്നു
        const WEB_APP = "https://script.google.com/macros/s/AKfycbyaPIbKl-9hF0yZSFfkjGSZ3UY_oyGfn61BK-RSpcVqEGoQz5PjNEusTCfD4Dj4w-uzyg/exec";
        
        let products = [], orderData = {}, activeCode = null;

        async function fetchList() {
            const savedData = localStorage.getItem('k_order_local');
            if(savedData) orderData = JSON.parse(savedData);

            try {
                const res = await fetch(CSV_URL + "&t=" + new Date().getTime());
                const data = await res.text();
                const rows = data.split('\n').slice(1);
                products = rows.map(r => {
                    const c = r.split(',');
                    const code = c[0]?.trim();
                    if(!orderData[code]) orderData[code] = { qty: '', type: '+', offer: '', customName: c[1]?.trim() };
                    return { code: code, name: c[1]?.trim() };
                }).filter(p => p.name);
                renderTable(products);
            } catch (e) { console.error("Sync Error"); }
        }

        function renderTable(dataList) {
            const body = document.getElementById('productBody');
            let filledCount = 0;

            body.innerHTML = dataList.map(p => {
                const d = orderData[p.code];
                const hasQty = d.qty && d.qty > 0;
                const hasType = d.type !== '+';
                const hasOffer = d.offer && d.offer.length > 0;
                
                if(hasQty && hasType) filledCount++;

                return `
                <tr id="row-${p.code}" class="${hasOffer ? 'offer-active' : ''}">
                    <td style="color:#64748b;">${p.code}</td>
                    <td>
                        <span id="name-${p.code}" class="item-name-text">${d.customName}</span>
                        <button class="edit-name-btn" onclick="editName('${p.code}')"><i class="fas fa-edit"></i></button>
                    </td>
                    <td>
                        <button id="btn-q-${p.code}" class="circle-btn btn-plus" style="display:${d.qty ? 'none' : 'flex'}" onclick="showInput('q', '${p.code}')"><i class="fas fa-plus"></i></button>
                        <input type="text" inputmode="decimal" id="in-q-${p.code}" class="qty-input" 
                            style="display:${d.qty ? 'block' : 'none'}" 
                            value="${d.qty}" 
                            oninput="handleInput(this, 'q', '${p.code}')"
                            onblur="checkEmpty('q', '${p.code}', this.value)">
                    </td>
                    <td>
                        <button id="btn-t-${p.code}" class="circle-btn btn-type ${hasQty ? '' : 'btn-disabled'}" ${hasQty ? '' : 'disabled'} onclick="openTypeModal('${p.code}')">${d.type}</button>
                    </td>
                    <td>
                        <button id="btn-o-${p.code}" class="circle-btn btn-offer ${hasQty ? '' : 'btn-disabled'}" 
                            style="display:${d.offer ? 'none' : 'flex'}"
                            ${hasQty ? '' : 'disabled'} onclick="showInput('o', '${p.code}')"><i class="fas fa-tag"></i></button>
                        <input type="text" inputmode="decimal" id="in-o-${p.code}" class="offer-input" 
                            style="display:${d.offer ? 'block' : 'none'}" 
                            value="${d.offer}" 
                            oninput="handleInput(this, 'o', '${p.code}')"
                            onblur="checkEmpty('o', '${p.code}', this.value)">
                    </td>
                </tr>`;
            }).join('');

            updateHeader(filledCount);
        }

        async function syncToSheet(code) {
            const data = orderData[code];
            try {
                // Background sync
                fetch(WEB_APP, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        action: 'order_update',
                        code: code,
                        qty: data.qty,
                        type: data.type,
                        offer: data.offer
                    })
                });
            } catch (e) { console.log("Sync Error"); }
        }

        function handleInput(input, type, code) {
            if (input.value.includes('..')) {
                const val = input.value.replace('..', '');
                input.value = val;
                input.blur();
                if(type === 'q' && val > 0) openTypeModal(code);
                else syncToSheet(code);
            }
            if(type === 'q') orderData[code].qty = input.value;
            else orderData[code].offer = input.value;
            saveLocal();
        }

        function saveLocal() {
            localStorage.setItem('k_order_local', JSON.stringify(orderData));
            updateHeaderStatus();
        }

        function selectType(unit) {
            orderData[activeCode].type = unit;
            document.getElementById('typeModal').style.display = 'none';
            saveLocal();
            renderTable(filterTable(true));
            syncToSheet(activeCode);
        }

        function showInput(type, code) {
            document.getElementById(`btn-${type}-${code}`).style.display = 'none';
            const input = document.getElementById(`in-${type}-${code}`);
            input.style.display = 'block';
            input.focus();
        }

        function updateHeader(count) {
            const header = document.getElementById('mainHeader');
            if(count >= 3) header.classList.add('making');
            else header.classList.remove('making');
        }

        function updateHeaderStatus() {
            let count = 0;
            Object.values(orderData).forEach(d => { if(d.qty > 0 && d.type !== '+') count++; });
            updateHeader(count);
        }

        function checkEmpty(type, code, val) {
            if(!val || val <= 0) {
                document.getElementById(`in-${type}-${code}`).style.display = 'none';
                document.getElementById(`btn-${type}-${code}`).style.display = 'flex';
                if(type === 'q') { orderData[code].qty = ''; orderData[code].type = '+'; }
                else orderData[code].offer = '';
                syncToSheet(code);
            }
            saveLocal();
            renderTable(filterTable(true));
        }

        function editName(code) {
            const newName = prompt("Edit Item Name:", orderData[code].customName);
            if (newName) {
                orderData[code].customName = newName;
                saveLocal();
                renderTable(filterTable(true));
            }
        }

        function openTypeModal(code) { activeCode = code; document.getElementById('typeModal').style.display = 'block'; }
        function closeModal() { document.getElementById('typeModal').style.display = 'none'; }
        function filterTable(returnData = false) {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(query) || p.code.includes(query));
            if(returnData) return filtered;
            renderTable(filtered);
        }
    </script>
</body>
</html>
