<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K MART - ORDER LIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --dark: #1e293b; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 10px; }
        .header { background: var(--dark); color: white; padding: 15px; border-radius: 12px; text-align: center; position: relative; margin-bottom: 15px; }
        .home-icon { position: absolute; left: 15px; top: 18px; color: white; text-decoration: none; }
        
        .table-container { background: white; border-radius: 15px; overflow-x: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; min-width: 500px; font-size: 14px; }
        th { background: #f1f5f9; padding: 12px; text-align: left; color: var(--dark); font-weight: 700; border-bottom: 2px solid #e2e8f0; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; }
        
        .qty-control { display: flex; align-items: center; gap: 8px; }
        .qty-display { font-weight: 700; color: var(--primary); min-width: 25px; text-align: center; }
        .btn-plus { background: #16a34a; color: white; border: none; border-radius: 50%; width: 28px; height: 28px; cursor: pointer; font-size: 16px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-plus:active { transform: scale(0.9); }
        
        .search-bar { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; outline: none; font-family: 'Inter'; }
    </style>
</head>
<body onload="fetchList()">

    <div class="header">
        <a href="index.html" class="home-icon"><i class="fas fa-house-chimney"></i></a>
        <h2 style="margin:0; font-size: 18px;">K MART ORDER MODE</h2>
    </div>

    <input type="text" id="searchInput" class="search-bar" placeholder="Search products..." oninput="filterTable()">

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th style="width: 50px;">Code</th>
                    <th>Product Name</th>
                    <th style="width: 100px;">Quantity</th>
                </tr>
            </thead>
            <tbody id="productBody">
                </tbody>
        </table>
    </div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQfKOLigH7-3yCD2FNxvZNYDcoj97Gl0tqqsgHKIAWLAZpZp4sKzQ_s5w2QpjfZ638M-y4z-c79M3t/pub?gid=446680044&single=true&output=csv";
        let products = [];

        async function fetchList() {
            try {
                const res = await fetch(CSV_URL);
                const data = await res.text();
                const rows = data.split('\n').slice(1);
                products = rows.map(r => {
                    const c = r.split(',');
                    return { code: c[0]?.trim(), name: c[1]?.trim() };
                }).filter(p => p.name);
                renderTable(products);
            } catch (e) {
                console.error("Error loading CSV:", e);
            }
        }

        function renderTable(dataList) {
            const body = document.getElementById('productBody');
            body.innerHTML = dataList.map((p, index) => `
                <tr>
                    <td><b>#${p.code}</b></td>
                    <td>${p.name}</td>
                    <td>
                        <div class="qty-control">
                            <div id="q-${index}" class="qty-display">0</div>
                            <button class="btn-plus" onclick="increment(${index})"><i class="fas fa-plus"></i></button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function increment(idx) {
            const el = document.getElementById(`q-${idx}`);
            el.innerText = parseInt(el.innerText) + 1;
        }

        function filterTable() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => 
                p.name.toLowerCase().includes(query) || 
                p.code.includes(query)
            );
            renderTable(filtered);
        }
    </script>
</body>
</html>
