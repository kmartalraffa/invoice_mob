<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K MART AL RAFFA - INVOICE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --success: #16a34a; --danger: #dc2626; --bg: #f1f5f9; --dark: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 10px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .header-ui { background: var(--dark); color: white; padding: 15px; border-radius: 12px; text-align: center; position: relative; margin-bottom: 15px; }
        .home-link { position: absolute; left: 12px; top: 18px; color: white; font-size: 18px; }
        input { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 16px; box-sizing: border-box; outline: none; margin-bottom: 10px; }
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn { padding: 14px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 6px; color: white; text-transform: uppercase; }
        .btn-add { background: var(--primary); width: 100%; }
        .btn-clear { background: var(--danger); }
        .btn-view { background: #64748b; }
        .btn-print { background: #334155; }
        .btn-finish { background: var(--success); }
        .cart-item { background: #fff; border: 1px solid #e2e8f0; padding: 10px; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .edit-btn { background: #eff6ff; color: var(--primary); border: none; padding: 6px 10px; border-radius: 6px; font-weight: 700; cursor: pointer; }
        .autocomplete-list { position: absolute; background: white; border: 1px solid #e2e8f0; width: 100%; z-index: 1000; border-radius: 8px; max-height: 150px; overflow-y: auto; }

        /* Print Specifics - No Margins for Header/Footer */
        #printArea { display: none; }
        @media print {
            @page { size: A4; margin: 0; }
            body { margin: 0; padding: 0; background: white; }
            .no-print { display: none !important; }
            #printArea { display: block !important; width: 100%; position: relative; min-height: 100vh; }
            .print-header-img { width: 100%; display: block; margin: 0; }
            .print-footer-img { width: 100%; position: absolute; bottom: 0; left: 0; }
            .print-content { padding: 0 15mm; } /* Internal padding for content only */
            .print-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
            .print-table th { background: #808080 !important; color: white !important; -webkit-print-color-adjust: exact; padding: 8px; border: 1px solid #666; font-size: 13px; }
            .print-table td { background: #f2f2f2 !important; -webkit-print-color-adjust: exact; padding: 8px; border: 1px solid #ccc; font-size: 12px; }
            .total-box { border: 2px solid #000; background: #fee2e2 !important; -webkit-print-color-adjust: exact; padding: 8px 20px; font-weight: 800; font-size: 18px; }
        }
    </style>
</head>
<body>

<div class="container no-print">
    <div class="header-ui">
        <a href="index.html" class="home-link"><i class="fas fa-home"></i></a>
        <h3 style="margin:0;">K MART INVOICE</h3>
    </div>

    <div style="position:relative">
        <input type="text" id="search" placeholder="Search Item..." oninput="searchItems()" autocomplete="off">
        <div id="list" class="autocomplete-list"></div>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
        <input type="text" id="qty" placeholder="Qty" inputmode="decimal" onkeyup="handleDoubleDot(this, 'total')">
        <input type="text" id="total" placeholder="Total" inputmode="decimal" onkeyup="handleDoubleDot(this, 'add')">
    </div>

    <button onclick="addToCart()" id="addBtn" class="btn btn-add" disabled><i class="fas fa-plus"></i> ADD TO LIST</button>
    <div id="cart" style="max-height: 200px; overflow-y: auto; margin-top: 15px;"></div>
    
    <div class="action-grid">
        <button onclick="clearCart()" class="btn btn-clear"><i class="fas fa-trash"></i> Clear</button>
        <button onclick="toggleBillView()" class="btn btn-view"><i class="fas fa-eye"></i> View Bill</button>
        <button onclick="preparePrint()" class="btn btn-print"><i class="fas fa-print"></i> Print Bill</button>
        <button onclick="finishUpdate()" id="finishBtn" class="btn btn-finish"><i class="fas fa-sync"></i> Finish</button>
    </div>
</div>

<div id="printArea">
    <img src="header.png" class="print-header-img">
    
    <div class="print-content">
        <div style="text-align: center; font-weight: bold; font-size: 18px; margin-top: 10px;">Vegetable and Fruits Invoice</div>
        <div style="text-align: right; font-size: 13px; margin-bottom: 10px;">Date: <span id="printDate"></span></div>

        <table class="print-table">
            <thead>
                <tr>
                    <th style="width:10%;">CODE</th>
                    <th style="width:45%;">ITEM NAME</th>
                    <th style="width:15%;">QTY</th>
                    <th style="width:15%;">RATE.inc</th>
                    <th style="width:15%;">TOTAL</th>
                </tr>
            </thead>
            <tbody id="printBodyActual"></tbody>
        </table>

        <div style="display: flex; justify-content: flex-end; margin-top: 20px; align-items: center;">
            <div style="margin-right: 15px; font-weight: bold; font-size: 16px;">GRAND TOTAL:</div>
            <div class="total-box"><span id="printGrandTotal">0.00</span></div>
        </div>
    </div>

    <img src="footer.png" class="print-footer-img">
</div>

<script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQfKOLigH7-3yCD2FNxvZNYDcoj97Gl0tqqsgHKIAWLAZpZp4sKzQ_s5w2QpjfZ638M-y4z-c79M3t/pub?gid=446680044&single=true&output=csv";
    const WEB_APP = "https://script.google.com/macros/s/AKfycbzl1z71WXkJ6qdrBmxbg2yvfQUm6uoVC_anHJjOwbO_Ea9PAwqKYA58LYI43j1DgNXn2w/exec";
    let items = [], selected = null;

    async function init() {
        const res = await fetch(CSV_URL);
        const data = await res.text();
        items = data.split('\n').slice(1).map(r => {
            const c = r.split(',');
            return { code: c[0]?.trim(), name: c[1]?.trim(), ePrice: parseFloat(c[4]) || 0 };
        }).filter(i => i.name);
        renderCart();
    }

    function handleDoubleDot(input, action) {
        if (input.value.includes('..')) {
            input.value = input.value.replace('..', '');
            if (action === 'total') document.getElementById('total').focus();
            else addToCart();
        }
    }

    function searchItems() {
        const q = document.getElementById('search').value.toLowerCase();
        const l = document.getElementById('list'); l.innerHTML = "";
        if(q.length < 2) return;
        items.filter(i => i.name.toLowerCase().includes(q) || i.code.includes(q)).slice(0,8).forEach(i => {
            const d = document.createElement('div'); d.className = 'item-row';
            d.innerHTML = `<b>#${i.code}</b> ${i.name}`;
            d.onclick = () => {
                selected = i; document.getElementById('search').value = i.name;
                l.innerHTML = ""; document.getElementById('addBtn').disabled = false;
                document.getElementById('qty').focus();
            };
            l.appendChild(d);
        });
    }

    function addToCart() {
        const q = parseFloat(document.getElementById('qty').value);
        const t = parseFloat(document.getElementById('total').value);
        if(!selected || isNaN(q)) return;
        let cart = JSON.parse(localStorage.getItem('k_cart') || '{}');
        cart[selected.code] = { ...selected, qty: q.toFixed(3), total: t.toFixed(2), rate: (t/q).toFixed(2) };
        localStorage.setItem('k_cart', JSON.stringify(cart));
        fetch(WEB_APP, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action:'live_update', code:selected.code, qty:q, total:t }) });
        resetInputs(); renderCart();
    }

    function renderCart() {
        const cart = Object.values(JSON.parse(localStorage.getItem('k_cart') || '{}'));
        document.getElementById('cart').innerHTML = cart.map(i => `
            <div class="cart-item">
                <div style="font-size:12px;"><b>${i.name}</b><br>#${i.code} | Rt: ${i.rate} | Qty: ${i.qty}</div>
                <div style="display:flex; gap:8px; align-items:center;">
                    <b>â‚¹${i.total}</b>
                    <button class="edit-btn" onclick="editItem('${i.code}')">EDIT</button>
                </div>
            </div>
        `).reverse().join('');
    }

    function editItem(code) {
        let cart = JSON.parse(localStorage.getItem('k_cart') || '{}');
        const i = cart[code];
        selected = { code: i.code, name: i.name, ePrice: i.ePrice };
        document.getElementById('search').value = i.name;
        document.getElementById('qty').value = i.qty;
        document.getElementById('total').value = i.total;
        document.getElementById('addBtn').disabled = false;
        delete cart[code];
        localStorage.setItem('k_cart', JSON.stringify(cart));
        renderCart();
    }

    function preparePrint() {
        const cart = Object.values(JSON.parse(localStorage.getItem('k_cart') || '{}'));
        if(!cart.length) return alert("Empty!");
        document.getElementById('printDate').innerText = new Date().toLocaleDateString('en-GB');
        let total = 0;
        document.getElementById('printBodyActual').innerHTML = cart.map(i => {
            total += parseFloat(i.total);
            return `<tr><td>${i.code}</td><td>${i.name}</td><td>${i.qty}</td><td>${i.rate}</td><td>${i.total}</td></tr>`;
        }).join('');
        document.getElementById('printGrandTotal').innerText = total.toFixed(2);
        window.print();
    }

    function clearCart() { localStorage.removeItem('k_cart'); renderCart(); }
    function resetInputs() { document.getElementById('search').value=""; document.getElementById('qty').value=""; document.getElementById('total').value=""; document.getElementById('search').focus(); }
    init();
</script>
</body>
</html>
