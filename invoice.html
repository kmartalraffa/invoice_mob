<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K MART AL RAFFA - INVOICE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --success: #16a34a; --danger: #dc2626; --bg: #f8fafc; --dark: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        
        /* UI Components */
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header { background: var(--dark); color: white; padding: 20px; border-radius: 15px; text-align: center; position: relative; margin-bottom: 20px; }
        .home-link { position: absolute; left: 15px; top: 22px; color: white; font-size: 20px; }
        
        input { width: 100%; padding: 14px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 16px; box-sizing: border-box; outline: none; margin-bottom: 12px; }
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 10px; }
        .btn-add { background: var(--primary); color: white; }
        .btn-finish { background: var(--success); color: white; }
        .btn-print { background: var(--dark); color: white; }
        .btn-clear { background: #fee2e2; color: var(--danger); }

        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border: 1px solid #f1f5f9; border-radius: 12px; margin-bottom: 8px; background: #fff; }
        .autocomplete-list { position: absolute; background: white; border: 1px solid #e2e8f0; width: 100%; z-index: 1000; border-radius: 10px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); max-height: 200px; overflow-y: auto; }
        .item-row { padding: 12px 15px; border-bottom: 1px solid #f1f5f9; cursor: pointer; font-size: 14px; }

        /* Print Specific Styles */
        @media print {
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { position: absolute; left: 0; top: 0; width: 100%; padding: 20px; }
            .no-print { display: none !important; }
        }

        #printArea { display: none; background: white; font-family: 'Inter', sans-serif; }
        .print-header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
        .print-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .print-table th, .print-table td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        .print-table th { background: #f2f2f2; }
    </style>
</head>
<body onload="init()">

<div class="container no-print">
    <div class="header">
        <a href="index.html" class="home-link"><i class="fas fa-house-chimney"></i></a>
        <h2 style="margin:0; font-size: 18px;">K MART AL RAFFA</h2>
    </div>

    <div id="priceWarning" style="display:none; color:red; text-align:center; font-weight:bold; margin-bottom:10px;">⚠️ OFFER PRICE LESSER THAN ITEM PRICE</div>

    <div style="position:relative">
        <input type="text" id="search" placeholder="Search Item..." oninput="searchItems()" autocomplete="off">
        <div id="list" class="autocomplete-list"></div>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
        <input type="text" id="qty" placeholder="Qty" inputmode="decimal" onkeyup="handleDoubleDot(this, 'total')">
        <input type="text" id="total" placeholder="Total" inputmode="decimal" onkeyup="handleDoubleDot(this, 'add')">
    </div>

    <button onclick="addToCart()" id="addBtn" class="btn btn-add" disabled><i class="fas fa-plus"></i> ADD ITEM</button>
    <div id="cart" style="margin-top:20px;"></div>
    
    <button onclick="finishUpdate()" id="finishBtn" class="btn btn-finish"><i class="fas fa-cloud-upload-alt"></i> FINISH & UPDATE SHEET</button>
    <button onclick="preparePrint()" class="btn btn-print"><i class="fas fa-print"></i> VIEW & PRINT BILL</button>
    <button onclick="clearCart()" class="btn btn-clear"><i class="fas fa-trash"></i> CLEAR CART</button>
</div>

<div id="printArea">
    <div class="print-header">
        <h1 style="margin:0;">K MART SUPERMARKET AL RAFFA</h1>
        <p style="margin:5px 0;">Date: <span id="printDate"></span></p>
    </div>
    <table class="print-table">
        <thead>
            <tr>
                <th>Code</th>
                <th>Item Description</th>
                <th>Qty</th>
                <th>Rate (Inc)</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="printBody"></tbody>
        <tfoot>
            <tr>
                <td colspan="4" style="text-align:right;"><b>Grand Total:</b></td>
                <td><b id="printGrandTotal">0.00</b></td>
            </tr>
        </tfoot>
    </table>
</div>

<script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQfKOLigH7-3yCD2FNxvZNYDcoj97Gl0tqqsgHKIAWLAZpZp4sKzQ_s5w2QpjfZ638M-y4z-c79M3t/pub?gid=446680044&single=true&output=csv";
    const WEB_APP_SYNC = "https://script.google.com/macros/s/AKfycbzl1z71WXkJ6qdrBmxbg2yvfQUm6uoVC_anHJjOwbO_Ea9PAwqKYA58LYI43j1DgNXn2w/exec";
    let items = [], selected = null;

    async function init() {
        const res = await fetch(CSV_URL);
        const data = await res.text();
        items = data.split('\n').slice(1).map(r => {
            const c = r.split(',');
            return { code: c[0]?.trim(), name: c[1]?.trim(), ePrice: parseFloat(c[4]) || 0 };
        }).filter(i => i.name);
        render();
    }

    function handleDoubleDot(input, action) {
        if (input.value.includes('..')) {
            input.value = input.value.replace('..', '');
            if (action === 'total') document.getElementById('total').focus();
            else addToCart();
        }
    }

    function searchItems() {
        const q = document.getElementById('search').value.toLowerCase();
        const l = document.getElementById('list'); l.innerHTML = "";
        if(q.length < 2) return;
        items.filter(i => i.name.toLowerCase().includes(q) || i.code.includes(q)).slice(0,8).forEach(i => {
            const d = document.createElement('div'); d.className = 'item-row';
            d.innerHTML = `<b>#${i.code}</b> ${i.name}`;
            d.onclick = () => {
                selected = i; document.getElementById('search').value = i.name;
                l.innerHTML = ""; document.getElementById('addBtn').disabled = false;
                document.getElementById('qty').focus();
            };
            l.appendChild(d);
        });
    }

    function addToCart() {
        const q = parseFloat(document.getElementById('qty').value);
        const t = parseFloat(document.getElementById('total').value);
        if(!selected || isNaN(q) || isNaN(t)) return;

        if((t/q) < selected.ePrice) document.getElementById('priceWarning').style.display="block";
        else document.getElementById('priceWarning').style.display="none";

        let cart = JSON.parse(localStorage.getItem('k_cart') || '{}');
        cart[selected.code] = { ...selected, qty: q, total: t, rateInc: (t/q).toFixed(2) };
        localStorage.setItem('k_cart', JSON.stringify(cart));

        fetch(WEB_APP_SYNC, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action:'live_update', code:selected.code, qty:q, total:t }) });
        reset(); render(); document.getElementById('search').focus();
    }

    function render() {
        const cart = Object.values(JSON.parse(localStorage.getItem('k_cart') || '{}'));
        document.getElementById('cart').innerHTML = cart.map(i => `
            <div class="cart-item">
                <div><b>${i.name}</b><br><small>Code: ${i.code} | Rate: ${i.rateInc}</small></div>
                <b>₹${i.total}</b>
            </div>
        `).reverse().join('');
    }

    function preparePrint() {
        const cart = Object.values(JSON.parse(localStorage.getItem('k_cart') || '{}'));
        if(cart.length === 0) return alert("Cart is empty!");
        
        document.getElementById('printDate').innerText = new Date().toLocaleDateString('en-GB');
        let totalSum = 0;
        document.getElementById('printBody').innerHTML = cart.map(i => {
            totalSum += parseFloat(i.total);
            return `<tr><td>${i.code}</td><td>${i.name}</td><td>${i.qty}</td><td>${i.rateInc}</td><td>${i.total}</td></tr>`;
        }).join('');
        document.getElementById('printGrandTotal').innerText = totalSum.toFixed(2);
        
        document.getElementById('printArea').style.display = 'block';
        window.print();
        document.getElementById('printArea').style.display = 'none';
    }

    async function finishUpdate() {
        const cart = Object.values(JSON.parse(localStorage.getItem('k_cart') || '{}'));
        if(cart.length === 0) return alert("Cart empty!");
        const btn = document.getElementById('finishBtn');
        btn.innerHTML = 'SYNCING...'; btn.disabled = true;
        await fetch(WEB_APP_SYNC, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action:'finish_billing', cartItems: cart }) });
        alert("Success! Sheet Updated.");
        btn.innerHTML = 'FINISH & UPDATE SHEET'; btn.disabled = false;
    }

    function clearCart() { localStorage.removeItem('k_cart'); render(); }
    function reset() { document.getElementById('search').value = ""; document.getElementById('qty').value = ""; document.getElementById('total').value = ""; document.getElementById('addBtn').disabled = true; }
</script>
</body>
</html>
