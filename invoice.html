<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K MART - INVOICE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --success: #16a34a; --danger: #dc2626; --bg: #f1f5f9; --dark: #1e293b; --warn-bg: #fee2e2; --warn-border: #fecaca; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 10px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .header-ui { background: var(--dark); color: white; padding: 15px; border-radius: 12px; text-align: center; position: relative; margin-bottom: 15px; }
        .home-link { position: absolute; left: 12px; top: 18px; color: white; font-size: 18px; text-decoration: none; }
        .warning-box { display: none; background: var(--warn-bg); color: var(--danger); padding: 10px; border-radius: 8px; font-size: 13px; font-weight: 700; margin-bottom: 12px; text-align: center; border: 1px solid var(--warn-border); }
        input { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 16px; box-sizing: border-box; outline: none; margin-bottom: 10px; }
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn { padding: 14px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 6px; color: white; text-transform: uppercase; }
        .btn-add { background: var(--primary); width: 100%; }
        .btn-clear { background: var(--danger); }
        .cart-item { background: #fff; border: 1px solid #e2e8f0; padding: 10px; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .cart-warning { background: var(--warn-bg) !important; border: 1px solid var(--warn-border) !important; color: var(--danger) !important; }
        .edit-btn { background: #eff6ff; color: var(--primary); border: none; padding: 6px 10px; border-radius: 6px; font-weight: 700; cursor: pointer; }
        .autocomplete-list { position: absolute; background: white; border: 1px solid #e2e8f0; width: 100%; z-index: 1000; border-radius: 8px; max-height: 150px; overflow-y: auto; }
        .item-row { padding: 10px; border-bottom: 1px solid #f1f5f9; cursor: pointer; }
        #printArea { display: none !important; }
        @media print { .no-print { display: none !important; } #printArea { display: block !important; width: 100%; position: absolute; left: 0; top: 0; } .print-table { width: 100%; border-collapse: collapse; } .print-table th, .print-table td { border: 1px solid #000; padding: 8px; } }
    </style>
</head>
<body onload="init()">
<div class="container no-print">
    <div class="header-ui"><a href="index.html" class="home-link"><i class="fas fa-home"></i></a><h3 style="margin:0;">K MART INVOICE</h3></div>
    <div id="priceWarning" class="warning-box"><span style="display: block; margin-bottom: 5px;">⚠️ RATE EXCEEDS OFFER!</span><div id="warningItems" style="font-size: 11px; font-weight: 400;"></div></div>
    <div style="position:relative"><input type="text" id="search" placeholder="Search Item..." oninput="searchItems()" autocomplete="off"><div id="list" class="autocomplete-list"></div></div>
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;"><input type="text" id="qty" placeholder="Qty" inputmode="decimal" onkeyup="handleDoubleDot(this, 'total')"><input type="text" id="total" placeholder="Total" inputmode="decimal" onkeyup="handleDoubleDot(this, 'add')"></div>
    <button onclick="addToCart()" id="addBtn" class="btn btn-add" disabled><i class="fas fa-plus"></i> ADD TO LIST</button>
    <div id="cart" style="max-height: 200px; overflow-y: auto; margin-top: 15px;"></div>
    <div class="action-grid">
        <button onclick="clearCart()" class="btn btn-clear">Clear</button>
        <button onclick="window.print()" class="btn btn-print">Print</button>
    </div>
</div>

<script>
    const MAIN_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQfKOLigH7-3yCD2FNxvZNYDcoj97Gl0tqqsgHKIAWLAZpZp4sKzQ_s5w2QpjfZ638M-y4z-c79M3t/pub?gid=446680044&single=true&output=csv";
    const OFFER_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQfKOLigH7-3yCD2FNxvZNYDcoj97Gl0tqqsgHKIAWLAZpZp4sKzQ_s5w2QpjfZ638M-y4z-c79M3t/pub?gid=806396571&single=true&output=csv";
    const WEB_APP = "https://script.google.com/macros/s/AKfycbziJnIdJQ8KuBcjGMS3IpcdRwIz9VfM_nl_hQoFiz6ZB_OOOauI_U53sWX2EzQtofH89w/exec";
    
    let items = [], offerItems = {}, selected = null, isOfferDay = false;

    function parseDate(dateStr) { if(!dateStr) return null; if(dateStr.includes('/')) { const parts = dateStr.trim().split('/'); return new Date(parts[2], parts[1]-1, parts[0]); } return new Date(dateStr.trim()); }

    async function init() {
        try {
            const offRes = await fetch(OFFER_CSV + "&t=" + new Date().getTime());
            const offData = await offRes.text();
            const rows = offData.split('\n');
            const dates = rows[0].split(',');
            const start = parseDate(dates[0]); const end = parseDate(dates[1]);
            const today = new Date(); today.setHours(0,0,0,0);
            isOfferDay = start && end && (today >= start && today <= end);
            rows.slice(1).forEach(r => { const c = r.split(','); if(c[0]) offerItems[c[0].trim()] = parseFloat(c[1]); });

            const res = await fetch(MAIN_CSV);
            const data = await res.text();
            items = data.split('\n').slice(1).map(r => { const c = r.split(','); return { code: c[0]?.trim(), name: c[1]?.trim() }; }).filter(i => i.name);
            renderCart();
        } catch (e) { console.log("Init Error"); }
    }

    function searchItems() {
        const q = document.getElementById('search').value.toLowerCase();
        const l = document.getElementById('list'); l.innerHTML = "";
        if(q.length < 2) return;
        items.filter(i => i.name.toLowerCase().includes(q) || i.code.includes(q)).slice(0,8).forEach(i => {
            const d = document.createElement('div'); d.className = 'item-row'; d.innerHTML = `<b>#${i.code}</b> ${i.name}`;
            d.onclick = () => { selected = i; document.getElementById('search').value = i.name; l.innerHTML = ""; document.getElementById('addBtn').disabled = false; document.getElementById('qty').focus(); };
            l.appendChild(d);
        });
    }

    function addToCart() {
        const q = parseFloat(document.getElementById('qty').value);
        const t = parseFloat(document.getElementById('total').value);
        if(!selected || isNaN(q) || isNaN(t)) return;
        const rate = (t / q).toFixed(2);
        const offPrice = offerItems[selected.code];
        let status = (isOfferDay && offPrice) ? (parseFloat(rate) > offPrice ? 'high' : 'safe') : 'normal';

        let cart = JSON.parse(localStorage.getItem('k_cart_local') || '{}');
        cart[selected.code] = { ...selected, qty: q.toFixed(3), total: t.toFixed(2), rate: rate, isOverPrice: (status === 'high'), offPrice: offPrice };
        localStorage.setItem('k_cart_local', JSON.stringify(cart));

        fetch(WEB_APP, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'invoice_update', code: selected.code, invQty: q, invTotal: t }) });
        
        resetInputs(); renderCart();
    }

    function renderCart() {
        const cart = Object.values(JSON.parse(localStorage.getItem('k_cart_local') || '{}'));
        const warnBox = document.getElementById('priceWarning');
        const warnItems = document.getElementById('warningItems');
        let warns = cart.filter(i => i.isOverPrice).map(i => `${i.name} (Rt: ${i.rate} > Off: ${i.offPrice})`);
        warnBox.style.display = warns.length ? 'block' : 'none';
        warnItems.innerHTML = warns.join("<br>");
        document.getElementById('cart').innerHTML = cart.map(i => `<div class="cart-item ${i.isOverPrice ? 'cart-warning' : ''}"><div><b>${i.name}</b><br>Rate: ${i.rate} | Qty: ${i.qty}</div><div style="display:flex; gap:8px;"><b>₹${i.total}</b><button class="edit-btn" onclick="editItem('${i.code}')">EDIT</button></div></div>`).reverse().join('');
    }

    function editItem(code) { let cart = JSON.parse(localStorage.getItem('k_cart_local') || '{}'); const i = cart[code]; selected = { code: i.code, name: i.name }; document.getElementById('search').value = i.name; document.getElementById('qty').value = i.qty; document.getElementById('total').value = i.total; document.getElementById('addBtn').disabled = false; delete cart[code]; localStorage.setItem('k_cart_local', JSON.stringify(cart)); renderCart(); }
    function handleDoubleDot(input, action) { if (input.value.includes('..')) { input.value = input.value.replace('..', ''); if (action === 'total') document.getElementById('total').focus(); else addToCart(); } }
    function clearCart() { if(confirm("Clear Cart?")) { localStorage.removeItem('k_cart_local'); renderCart(); } }
    function resetInputs() { document.getElementById('search').value=""; document.getElementById('qty').value=""; document.getElementById('total').value=""; document.getElementById('search').focus(); selected = null; }
</script>
</body>
</html>
