<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K MART - Professional POS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --success: #16a34a; --danger: #dc2626; --bg: #f8fafc; --dark: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* Header & Navigation */
        .header { background: var(--dark); color: white; padding: 20px; border-radius: 15px; text-align: center; position: relative; margin-bottom: 20px; }
        .home-link { position: absolute; left: 15px; top: 22px; color: white; font-size: 20px; }
        
        /* Warnings & Status */
        .warning-box { display: none; background: #fee2e2; color: var(--danger); padding: 12px; border-radius: 10px; font-size: 13px; font-weight: 700; margin-bottom: 15px; text-align: center; border: 1px solid #fecaca; }
        
        /* Inputs */
        .input-row { margin-bottom: 15px; position: relative; }
        input { width: 100%; padding: 14px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 16px; box-sizing: border-box; outline: none; font-family: 'Inter'; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
        
        /* Buttons */
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-add { background: var(--primary); color: white; margin-bottom: 10px; }
        .btn-finish { background: var(--success); color: white; margin-top: 20px; }
        .btn-view { background: #f1f5f9; color: var(--dark); margin-top: 10px; border: 1px solid #e2e8f0; }
        .btn-clear { background: #fee2e2; color: var(--danger); margin-top: 10px; }

        /* Autocomplete List */
        .autocomplete-list { position: absolute; background: white; border: 1px solid #e2e8f0; width: 100%; z-index: 1000; border-radius: 10px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); max-height: 200px; overflow-y: auto; }
        .item-row { padding: 12px 15px; border-bottom: 1px solid #f1f5f9; cursor: pointer; font-size: 14px; }

        /* Added Items List */
        .cart-header { display: flex; justify-content: space-between; align-items: center; margin: 25px 0 10px; color: var(--dark); }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border: 1px solid #f1f5f9; border-radius: 12px; margin-bottom: 8px; background: #fff; }
        .edit-btn { background: #eff6ff; color: var(--primary); border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold; }

        /* Bill Table */
        #billView { display: none; margin-top: 20px; border-top: 2px dashed #cbd5e1; padding-top: 20px; }
        .bill-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .bill-table th { text-align: left; padding: 8px; border-bottom: 1px solid #ddd; }
        .bill-table td { padding: 8px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body onload="init()">

<div class="container">
    <div class="header">
        <a href="index.html" class="home-link"><i class="fas fa-house-chimney"></i></a>
        <h2 style="margin:0; font-size: 18px; letter-spacing: 1px;">K MART INVOICE</h2>
    </div>

    <div id="priceWarning" class="warning-box">
        <i class="fas fa-exclamation-triangle"></i> OFFER PRICE LESSER THAN ITEM PRICE
    </div>

    <div class="input-row">
        <input type="text" id="search" placeholder="Search Item..." oninput="searchItems()" autocomplete="off">
        <div id="list" class="autocomplete-list"></div>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-bottom: 10px;">
        <input type="number" id="qty" placeholder="Qty" inputmode="decimal" onkeydown="if(event.key==='Enter') document.getElementById('total').focus()">
        <input type="number" id="total" placeholder="Total" inputmode="decimal" onkeydown="if(event.key==='Enter') addToCart()">
    </div>

    <button onclick="addToCart()" id="addBtn" class="btn btn-add" disabled>
        <i class="fas fa-cart-plus"></i> ADD TO LIST
    </button>

    <div class="cart-header">
        <h3 style="margin:0; font-size: 16px;">Added Items (<span id="count">0</span>)</h3>
    </div>
    <div id="cart"></div>

    <button onclick="finishUpdate()" id="finishBtn" class="btn btn-finish">
        <i class="fas fa-cloud-upload-alt"></i> FINISH & UPDATE SHEET
    </button>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <button onclick="toggleBill()" class="btn btn-view"><i class="fas fa-receipt"></i> VIEW BILL</button>
        <button onclick="clearCart()" class="btn btn-clear"><i class="fas fa-trash-can"></i> CLEAR</button>
    </div>

    <div id="billView">
        <h3 style="text-align: center; font-size: 15px;">Invoice Summary</h3>
        <table class="bill-table" id="billTable">
            <thead><tr><th>Item</th><th>Qty</th><th>Total</th></tr></thead>
            <tbody id="billBody"></tbody>
        </table>
    </div>
</div>

<script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQfKOLigH7-3yCD2FNxvZNYDcoj97Gl0tqqsgHKIAWLAZpZp4sKzQ_s5w2QpjfZ638M-y4z-c79M3t/pub?gid=446680044&single=true&output=csv";
    const WEB_APP_SYNC = "https://script.google.com/macros/s/AKfycbzl1z71WXkJ6qdrBmxbg2yvfQUm6uoVC_anHJjOwbO_Ea9PAwqKYA58LYI43j1DgNXn2w/exec";
    
    let items = [], selected = null;

    async function init() {
        const res = await fetch(CSV_URL);
        const data = await res.text();
        items = data.split('\n').slice(1).map(r => {
            const c = r.split(',');
            return { code: c[0]?.trim(), name: c[1]?.trim(), ePrice: parseFloat(c[4]) || 0 };
        }).filter(i => i.name);
        render();
    }

    function searchItems() {
        const q = document.getElementById('search').value.toLowerCase();
        const l = document.getElementById('list'); l.innerHTML = "";
        if(q.length < 2) return;
        items.filter(i => i.name.toLowerCase().includes(q) || i.code.includes(q)).slice(0,8).forEach(i => {
            const d = document.createElement('div'); d.className = 'item-row';
            d.innerHTML = `<b>#${i.code}</b> ${i.name}`;
            d.onclick = () => {
                selected = i; document.getElementById('search').value = i.name;
                l.innerHTML = ""; document.getElementById('addBtn').disabled = false;
                document.getElementById('qty').focus();
            };
            l.appendChild(d);
        });
    }

    function addToCart() {
        const q = parseFloat(document.getElementById('qty').value);
        const t = parseFloat(document.getElementById('total').value);
        if(!selected || !q || !t) return;

        if((t/q) < selected.ePrice) document.getElementById('priceWarning').style.display="block";
        else document.getElementById('priceWarning').style.display="none";

        let cart = JSON.parse(localStorage.getItem('k_cart') || '{}');
        cart[selected.code] = { ...selected, qty: q, total: t };
        localStorage.setItem('k_cart', JSON.stringify(cart));

        fetch(WEB_APP_SYNC, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action:'live_update', code:selected.code, qty:q, total:t }) });

        reset(); render(); document.getElementById('search').focus();
    }

    function render() {
        const cart = Object.values(JSON.parse(localStorage.getItem('k_cart') || '{}'));
        document.getElementById('count').innerText = cart.length;
        document.getElementById('cart').innerHTML = cart.map(i => `
            <div class="cart-item">
                <div><b>${i.name}</b><br><small>Qty: ${i.qty} | ₹${i.total}</small></div>
                <button class="edit-btn" onclick="editItem('${i.code}')"><i class="fas fa-edit"></i> EDIT</button>
            </div>
        `).reverse().join('');
    }

    function editItem(code) {
        let cart = JSON.parse(localStorage.getItem('k_cart') || '{}');
        const i = cart[code];
        selected = { code: i.code, name: i.name, ePrice: i.ePrice };
        document.getElementById('search').value = i.name;
        document.getElementById('qty').value = i.qty;
        document.getElementById('total').value = i.total;
        document.getElementById('addBtn').disabled = false;
        delete cart[code];
        localStorage.setItem('k_cart', JSON.stringify(cart));
        render();
        document.getElementById('qty').focus();
    }

    async function finishUpdate() {
        const cart = Object.values(JSON.parse(localStorage.getItem('k_cart') || '{}'));
        if(cart.length === 0) return alert("Cart is empty!");
        const btn = document.getElementById('finishBtn');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> SYNCING...'; btn.disabled = true;
        await fetch(WEB_APP_SYNC, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action:'finish_billing', cartItems: cart }) });
        alert("Success! Sheet Updated.");
        clearCart();
        btn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> FINISH & UPDATE SHEET'; btn.disabled = false;
    }

    function toggleBill() {
        const view = document.getElementById('billView');
        if(view.style.display === "block") { view.style.display = "none"; return; }
        const cart = Object.values(JSON.parse(localStorage.getItem('k_cart') || '{}'));
        let totalSum = 0;
        document.getElementById('billBody').innerHTML = cart.map(i => {
            totalSum += i.total;
            return `<tr><td>${i.name}</td><td>${i.qty}</td><td>${i.total}</td></tr>`;
        }).join('') + `<tr><td colspan="2"><b>Grand Total</b></td><td><b>₹${totalSum.toFixed(2)}</b></td></tr>`;
        view.style.display = "block";
    }

    function clearCart() { localStorage.removeItem('k_cart'); render(); document.getElementById('billView').style.display = "none"; }
    function reset() { document.getElementById('search').value = ""; document.getElementById('qty').value = ""; document.getElementById('total').value = ""; document.getElementById('addBtn').disabled = true; document.getElementById('priceWarning').style.display="none"; }
</script>
</body>
</html>
