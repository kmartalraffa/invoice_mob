<!DOCTYPE html>
<html>
<head>
    <title>RAFFA VEG&FRUIT Inventory Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Padding is included in width */
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }
        button:hover:not(:disabled) {
            opacity: 1;
        }
        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        #resultDisplay {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            background-color: #e9e9e9;
        }
        #message {
            color: blue;
            margin-top: 15px;
        }
        .autocomplete-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            background-color: white;
        }
        .autocomplete-item:hover {
            background-color: #f1f1f1;
        }
        #autocompleteList {
            border: 1px solid #ccc; 
            max-height: 150px; 
            overflow-y: auto; 
            cursor: pointer; 
            display: none;
            position: absolute; /* To float above other elements */
            width: calc(100% - 40px); /* Adjust width based on body margin */
            z-index: 10;
        }
    </style>
</head>
<body>

    <h1>RAFFA VEG&FRUIT ഡാറ്റാ എൻട്രി</h1>
    
    <label for="codeSearch">1. CODE (A കോളം - Exact Match):</label>
    <input type="text" id="codeSearch" placeholder="Code നൽകുക" autocomplete="off"><br>
    
    <label for="itemSearch">2. ITEMS (B കോളം - 3 അക്ഷരങ്ങൾക്ക് ശേഷം തിരയുക):</label>
    <input type="text" id="itemSearch" placeholder="Item Name-ന്റെ ആദ്യ 3 അക്ഷരങ്ങൾ നൽകുക" onkeyup="handleItemSearch()" autocomplete="off">
    <div id="autocompleteList"></div>
    
    <br>
    <button onclick="performFinalSearch()">തിരയുക (Search)</button>
    <hr>
    
    <h2>ഫലം & ഡാറ്റാ എൻട്രി</h2>
    <div id="resultDisplay">തിരഞ്ഞെടുത്ത ഇനം ഇവിടെ കാണിക്കും</div>

    <label for="qtyInput">3. QTY (C കോളം - Blank):</label>
    <input type="number" id="qtyInput" placeholder="Quantity"><br>
    
    <label for="totalInput">4. TOTAL (E കോളം - Blank):</label>
    <input type="number" id="totalInput" placeholder="Total Value"><br>
    
    <button onclick="saveData()" id="saveButton" disabled>ഡാറ്റ സേവ് ചെയ്യുക (Save)</button>
    
    <p id="message"></p>

    <script>
        // *** നിങ്ങളുടെ Google Apps Script URL ഇവിടെ ചേർത്തിരിക്കുന്നു ***
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxS5F7-0WaDnz4AjnfuGDFMKgxQ1l1R-a6JbR5tlCMS9IGcfPLouF-ipwveqdQG6hy0uw/exec'; 
        let currentRow = null; 

        // ഓട്ടോ കംപ്ലീറ്റ് തിരയൽ
        async function handleItemSearch() {
            const itemInput = document.getElementById('itemSearch');
            const listDiv = document.getElementById('autocompleteList');
            const searchText = itemInput.value.trim();

            if (searchText.length < 3) {
                listDiv.style.display = 'none';
                return;
            }

            const url = `${WEB_APP_URL}?type=autocomplete&text=${searchText}`;
            
            try {
                const response = await fetch(url);
                const result = await response.json();
                
                listDiv.innerHTML = '';
                
                if (result.status === 'success' && result.suggestions.length > 0) {
                    result.suggestions.forEach(suggestion => {
                        const div = document.createElement('div');
                        div.className = 'autocomplete-item';
                        div.innerHTML = `${suggestion.item} [Code: ${suggestion.code}]`;
                        
                        div.onclick = () => {
                            document.getElementById('codeSearch').value = suggestion.code;
                            itemInput.value = suggestion.item;
                            listDiv.style.display = 'none';
                            performFinalSearch(); // തിരഞ്ഞെടുത്ത ഉടൻ ഫൈനൽ തിരച്ചിൽ നടത്തുന്നു
                        };
                        listDiv.appendChild(div);
                    });
                    listDiv.style.display = 'block';
                } else {
                    listDiv.style.display = 'none';
                }
            } catch (e) {
                document.getElementById('message').textContent = 'Search error occurred.';
            }
        }

        // കൃത്യമായ കോഡ്, ഐറ്റം മാച്ച് തിരയൽ
        async function performFinalSearch() {
            const code = document.getElementById('codeSearch').value.trim();
            const item = document.getElementById('itemSearch').value.trim();
            const messageEl = document.getElementById('message');
            const saveButton = document.getElementById('saveButton');
            const resultDiv = document.getElementById('resultDisplay');
            
            messageEl.textContent = 'Searching...';
            saveButton.disabled = true;
            currentRow = null;
            resultDiv.innerHTML = 'തിരഞ്ഞെടുത്ത ഇനം ഇവിടെ കാണിക്കും';
            
            if (!code || !item) {
                messageEl.textContent = 'Please enter both Code and Item Name.';
                return;
            }

            const url = `${WEB_APP_URL}?type=final_match&code=${encodeURIComponent(code)}&item=${encodeURIComponent(item)}`;

            try {
                const response = await fetch(url);
                const result = await response.json();

                if (result.status === 'found') {
                    currentRow = result.row;
                    messageEl.textContent = `Item Found! (Row ${currentRow}). Ready to update.`;
                    resultDiv.innerHTML = `<strong>CODE:</strong> ${result.data_a} | <strong>ITEM:</strong> ${result.data_b}`;
                    saveButton.disabled = false;
                } else {
                    messageEl.textContent = 'Error: Exact Code and Item Name combination not found.';
                    saveButton.disabled = true;
                }

            } catch (e) {
                messageEl.textContent = 'An error occurred during search.';
            }
        }

        // C (QTY), E (TOTAL) കോളങ്ങളിൽ ഡാറ്റ സേവ് ചെയ്യുക
        async function saveData() {
            const qty = document.getElementById('qtyInput').value.trim();
            const total = document.getElementById('totalInput').value.trim(); 
            const messageEl = document.getElementById('message');
            
            if (!currentRow) {
                messageEl.textContent = 'Please search and find an item first.';
                return;
            }

            if (!qty && !total) {
                messageEl.textContent = 'Please fill at least Quantity (C) or Total (E) to save.';
                return;
            }

            messageEl.textContent = 'Saving data...';
            
            const postData = {
                row: currentRow,
                qty: qty,
                total: total 
            };

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData)
                });
                const result = await response.json();

                if (result.status === 'success') {
                    messageEl.textContent = 'Successfully Saved Data!';
                    // Clear all fields and state after successful save
                    document.getElementById('qtyInput').value = '';
                    document.getElementById('totalInput').value = '';
                    document.getElementById('codeSearch').value = '';
                    document.getElementById('itemSearch').value = '';
                    document.getElementById('saveButton').disabled = true;
                    document.getElementById('resultDisplay').innerHTML = 'തിരഞ്ഞെടുത്ത ഇനം ഇവിടെ കാണിക്കും';
                    currentRow = null;
                } else {
                    messageEl.textContent = `Save Error: ${result.message}`;
                }
            } catch (e) {
                messageEl.textContent = 'An error occurred while saving data.';
            }
        }
    </script>
</body>
</html>
