<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMart POS Invoice Generator (Simple Excel)</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* Needed for keyboard positioning and temporary tab */
        }
        h2, h3 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .input-group > div {
            flex: 1;
        }
        .autocomplete-list {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            width: calc(100% - 22px);
            z-index: 1000;
        }
        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .autocomplete-item:hover {
            background-color: #f0f0f0;
        }
        #resultDisplay {
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        #message {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            border-radius: 4px;
        }
        #localCartDisplay {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px dashed #eee;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        .bill-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }
        .bill-table th, .bill-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .bill-table th {
            background-color: #f2f2f2;
        }
        .bill-table .item-name {
            text-align: left;
        }
        .total-row td {
            font-weight: bold;
            background-color: #e0e0e0;
        }
        .footer-text-html {
            text-align: center;
            font-weight: bold;
            font-size: 16pt;
            margin-top: 5px;
        }

        /* --- TEMPORARY ITEM TAB STYLES --- */
        #tempItemTab {
            position: absolute;
            top: 100%; /* Position right below the search input */
            left: 0;
            width: 100%;
            background: #e6f7ff;
            border: 2px solid #007bff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            display: none;
            box-sizing: border-box;
        }
        #tempItemTab h4 {
            margin-top: 0;
            color: #007bff;
            border-bottom: 1px solid #b3d9ff;
            padding-bottom: 5px;
        }
        #tempItemTab .input-group > div {
            flex: 1;
        }
        #tempItemTab button {
            background-color: #28a745;
        }

        /* --- VIRTUAL KEYPAD STYLES --- */
        #numericKeyboard {
            display: none;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px; /* Standard width for a compact keyboard */
            background-color: #333;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
            z-index: 2000;
        }
        .keypad-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin-bottom: 5px;
        }
        .keypad-button {
            background-color: #555;
            color: white;
            border: none;
            padding: 15px 0;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.1s;
        }
        .keypad-button:active {
            background-color: #777;
        }
        .keypad-enter {
            background-color: #28a745; /* Green for action */
            grid-column: span 2; /* Make ENTER wider */
        }
        .keypad-enter:active {
            background-color: #1e7e34;
        }
        .keypad-backspace {
            background-color: #dc3545; /* Red for deletion */
        }
        .keypad-backspace:active {
            background-color: #bd2130;
        }
    </style>
</head>
<body onload="loadItemData()">

    <div class="container">
        <h2>üõçÔ∏è KMart Vegetable POS Utility</h2>
        <div id="message">Loading item data...</div>

        <h3>Add Item to Cart</h3>
        <div style="position: relative;">
            <input type="text" id="searchInput" placeholder="Search by Code or Item Name (Type 1001 to add a temporary item)" oninput="handleSearchInput()">
            <div id="autocompleteList" class="autocomplete-list"></div>
            
            <div id="tempItemTab">
                <h4>‚ûï Add Temporary/New Item (Code 1001 Activated)</h4>
                <div class="input-group">
                    <div><input type="number" id="tempItemCodeInput" placeholder="Custom Code (e.g., 999 or 1001)" value="1001" onfocus="toggleNumericKeyboard(this)"></div>
                    <div><input type="text" id="tempItemNameInput" placeholder="Item Name (e.g., New Apple)"></div>
                </div>
                <button onclick="saveTemporaryItem()">Save Temporary Item & Continue</button>
            </div>
            </div>
        <div id="resultDisplay"></div>
        
        <div class="input-group">
            <div><input type="number" id="qtyInput" placeholder="QTY (e.g., 2.5)" onfocus="toggleNumericKeyboard(this)" onblur="setTimeout(() => toggleNumericKeyboard(null), 100)"></div>
            <div><input type="number" id="totalInput" placeholder="TOTAL Price (e.g., 50.00)" onfocus="toggleNumericKeyboard(this)" onblur="setTimeout(() => toggleNumericKeyboard(null), 100)"></div>
        </div>

        <button id="addButton" onclick="addItemToCart()" disabled>Add to Cart</button>

        <h3>Current Cart (Items: <span id="cartCount">0</span>)</h3>
        <div id="localCartDisplay"></div>
        
        <div class="action-buttons">
            <button onclick="clearLocalCart()" style="background-color: #dc3545;">Clear Cart</button>
            <button id="viewBillButton" onclick="viewLocalCartHTML()" disabled style="background-color: #ffc107; color: #333;">View Bill (On Screen)</button>
        </div>
        
        <button id="downloadXLSXButton" onclick="downloadSimpleXLSX()" disabled style="background-color: #28a745; margin-top: 10px;">Download Cart as Simple XLSX</button>

        <div id="billViewArea" style="display: none; margin-top: 30px;">
            <h3>Bill Preview</h3>
            <div id="billContent"></div>
        </div>
    </div>

    <div id="numericKeyboard">
        <div class="keypad-row">
            <button class="keypad-button" onclick="handleKeypadInput('7')">7</button>
            <button class="keypad-button" onclick="handleKeypadInput('8')">8</button>
            <button class="keypad-button" onclick="handleKeypadInput('9')">9</button>
            <button class="keypad-button keypad-backspace" onclick="handleKeypadInput('backspace')">‚Üê Back</button>
        </div>
        <div class="keypad-row">
            <button class="keypad-button" onclick="handleKeypadInput('4')">4</button>
            <button class="keypad-button" onclick="handleKeypadInput('5')">5</button>
            <button class="keypad-button" onclick="handleKeypadInput('6')">6</button>
            <button class="keypad-button keypad-backspace" onclick="handleKeypadInput('clear')">C</button>
        </div>
        <div class="keypad-row">
            <button class="keypad-button" onclick="handleKeypadInput('1')">1</button>
            <button class="keypad-button" onclick="handleKeypadInput('2')">2</button>
            <button class="keypad-button" onclick="handleKeypadInput('3')">3</button>
            <button class="keypad-button" onclick="handleKeypadInput('.')">.</button>
        </div>
        <div class="keypad-row">
            <button class="keypad-button" onclick="handleKeypadInput('0')" style="grid-column: span 2;">0</button>
            <button class="keypad-button keypad-enter" onclick="handleKeypadInput('enter')">ENTER</button>
        </div>
    </div>
    <script>
        // CONFIG
        const CART_STORAGE_KEY = 'kmartLocalCart';
        const TEMP_ITEM_TRIGGER_CODE = '1001';

        // STATE
        let allItemData = [];
        let selectedItem = null;
        let activeInput = null; // Tracks which input field (QTY or TOTAL) is active

        // --- VIRTUAL KEYPAD LOGIC ---
        function toggleNumericKeyboard(inputElement) {
            const keyboard = document.getElementById('numericKeyboard');
            
            if (inputElement) {
                activeInput = inputElement;
                keyboard.style.display = 'grid';
            } else {
                if (!keyboard.contains(document.activeElement)) {
                    activeInput = null;
                    keyboard.style.display = 'none';
                }
            }
        }

        function handleKeypadInput(value) {
            if (!activeInput) return;

            const currentVal = activeInput.value;
            let newVal = currentVal;
            
            activeInput.focus(); 

            switch (value) {
                case 'backspace':
                    newVal = currentVal.slice(0, -1);
                    break;
                case 'clear':
                    newVal = '';
                    break;
                case 'enter':
                    // Custom logic for Enter key navigation
                    if (activeInput.id === 'qtyInput') {
                        document.getElementById('totalInput').focus();
                    } else if (activeInput.id === 'totalInput') {
                        if (!document.getElementById('addButton').disabled) {
                            addItemToCart();
                            document.getElementById('searchInput').focus(); 
                        }
                    }
                    return; 
                case '.':
                    if (currentVal.includes('.')) return;
                    newVal = currentVal + value;
                    break;
                default:
                    newVal = currentVal + value;
                    break;
            }

            activeInput.value = newVal;
            activeInput.dispatchEvent(new Event('input', { bubbles: true }));
        }
        // --- END VIRTUAL KEYPAD LOGIC ---

        // --- LOCAL STORAGE UTILITIES (Unchanged) ---
        function loadLocalCart() {
            const storedCart = localStorage.getItem(CART_STORAGE_KEY);
            return storedCart ? JSON.parse(storedCart) : {};
        }

        function saveLocalCart(cartData) {
            localStorage.setItem(CART_STORAGE_KEY, JSON.stringify(cartData));
        }

        // --- INITIAL LOAD ---
        async function loadItemData() {
            try {
                // Ensure items.json is present in the same directory for this line to work
                const itemResponse = await fetch('./items.json'); 
                allItemData = await itemResponse.json();
                
                document.getElementById('message').textContent = 'Data loaded. Add items to cart.';
            } catch (e) {
                console.error("Error loading JSON file:", e);
                document.getElementById('message').textContent =
                    'Error loading item data. Check items.json file.';
            }
            renderCart();
            setupEventListeners();
        }
        
        // --- SEARCH AND SELECTION LOGIC (MODIFIED for 1001) ---
        function handleSearchInput() {
            const searchInput = document.getElementById('searchInput');
            const listDiv = document.getElementById('autocompleteList');
            const messageEl = document.getElementById('message');
            const tempTab = document.getElementById('tempItemTab');
            const searchText = searchInput.value.trim();

            // Reset state
            selectedItem = null;
            document.getElementById('resultDisplay').style.display = 'none';
            document.getElementById('addButton').disabled = true;
            listDiv.style.display = 'none';
            listDiv.innerHTML = "";
            tempTab.style.display = 'none'; // Hide temp tab by default

            if (searchText === TEMP_ITEM_TRIGGER_CODE) {
                // *** New Logic: Show temporary item input tab ***
                tempTab.style.display = 'block';
                document.getElementById('tempItemCodeInput').value = TEMP_ITEM_TRIGGER_CODE;
                document.getElementById('tempItemNameInput').value = '';
                document.getElementById('tempItemNameInput').focus();
                messageEl.textContent = `Type Item Name and Code to add temporary item.`;
                return;
            }

            // Continue with normal search logic
            const lowerSearchText = searchText.toLowerCase();
            
            if (lowerSearchText.length < 3) {
                messageEl.textContent = 'Type at least 3 characters.';
                return;
            }

            const searchParts = lowerSearchText.split(/\s+/).filter(p => p.length > 0);
            const results = [];

            for (const data of allItemData) {
                const itemName = (data.item || "").toLowerCase();
                const code = String(data.code || "");
                const combined = `${itemName} ${code}`;

                const match = searchParts.every(part => combined.includes(part));
                if (match) {
                    results.push(data);
                    if (results.length >= 20) break;
                }
            }

            if (results.length > 0) {
                results.forEach(suggestion => {
                    const div = document.createElement('div');
                    div.className = 'autocomplete-item';
                    div.innerHTML = `<strong>${suggestion.code}</strong> - ${suggestion.item}`;
                    div.onclick = () => {
                        searchInput.value = `${suggestion.code} ${suggestion.item}`;
                        selectedItem = suggestion;
                        listDiv.style.display = 'none';
                        showSelectedItem();
                    };
                    listDiv.appendChild(div);
                });
                listDiv.style.display = 'block';
            }

            messageEl.textContent = `Found ${results.length} items.`;
        }

        function showSelectedItem() {
            if (selectedItem) {
                const display = document.getElementById('resultDisplay');
                display.innerHTML = `CODE: ${selectedItem.code} | ITEM: ${selectedItem.item}`;
                display.style.display = 'block';

                document.getElementById('addButton').disabled = false;
                document.getElementById('message').textContent = 'Item Selected. Enter Qty/Total.';
                document.getElementById('qtyInput').focus(); 
            }
        }

        // --- NEW FUNCTION: SAVE TEMPORARY ITEM ---
        function saveTemporaryItem() {
            const codeInput = document.getElementById('tempItemCodeInput');
            const nameInput = document.getElementById('tempItemNameInput');
            const searchInput = document.getElementById('searchInput');
            const tempTab = document.getElementById('tempItemTab');
            const messageEl = document.getElementById('message');
            
            const code = codeInput.value.trim();
            const name = nameInput.value.trim();

            if (!code || !name) {
                alert('Please enter both a Code and an Item Name for the temporary item.');
                return;
            }

            const numCode = parseInt(code);

            if (isNaN(numCode) || numCode < 1) {
                alert('Please enter a valid numeric Code.');
                return;
            }

            // Check if the code or name already exists in the master list
            if (allItemData.some(item => String(item.code) === code || item.item.toLowerCase() === name.toLowerCase())) {
                alert(`An item with Code ${code} or Name "${name}" already exists in the list. Please choose a different code/name or use the existing item.`);
                return;
            }

            // Create unique temporary row identifier
            const tempRow = `TEMP_${Date.now()}`;
            
            const newTempItem = {
                row: tempRow,
                code: numCode,
                item: name,
                rate: 0 // Placeholder rate
            };

            // Add the temporary item to the in-memory data array
            allItemData.push(newTempItem);
            
            // Auto-select the newly added item and prepare for checkout
            selectedItem = newTempItem;
            searchInput.value = `${newTempItem.code} ${newTempItem.item}`;
            
            // Hide the tab
            tempTab.style.display = 'none';

            showSelectedItem(); // Display the item and enable the Add button
            messageEl.textContent = `Temporary item "${name}" (Code: ${code}) successfully added and selected. Enter Qty/Total.`;
        }
        
        // --- Keyboard Event Setup (Unchanged) ---
        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            const qtyInput = document.getElementById('qtyInput');
            const totalInput = document.getElementById('totalInput');
            const addButton = document.getElementById('addButton');

            // 1. Search Input: Check for exact code match on Enter
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const searchText = searchInput.value.trim();
                    
                    if (searchText === TEMP_ITEM_TRIGGER_CODE && document.getElementById('tempItemTab').style.display === 'block') {
                        // If 1001 is typed and tab is open, focus on name input
                        document.getElementById('tempItemNameInput').focus();
                        return;
                    }

                    const exactMatch = allItemData.find(item => String(item.code) === searchText);

                    if (exactMatch) {
                        selectedItem = exactMatch;
                        searchInput.value = `${exactMatch.code} ${exactMatch.item}`;
                        document.getElementById('autocompleteList').style.display = 'none';
                        showSelectedItem(); 
                    } else {
                        handleSearchInput();
                    }
                }
            });

            // 2. QTY Input: Move focus to TOTAL on Enter (Keyboard only, virtual keypad handles its own ENTER)
            qtyInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    totalInput.focus();
                }
            });

            // 3. TOTAL Input: Add item to cart on Enter (Keyboard only, virtual keypad handles its own ENTER)
            totalInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (!addButton.disabled) {
                        addItemToCart();
                        searchInput.focus(); 
                    }
                }
            });
            
            qtyInput.addEventListener('focus', () => toggleNumericKeyboard(qtyInput));
            totalInput.addEventListener('focus', () => toggleNumericKeyboard(totalInput));
        }


        // --- LOCAL CART LOGIC (Unchanged) ---
        function renderCart() {
            const localCart = loadLocalCart();
            const items = Object.values(localCart);
            const cartDisplay = document.getElementById('localCartDisplay');
            const cartCount = document.getElementById('cartCount');
            const downloadButton = document.getElementById('downloadXLSXButton');
            const viewBillButton = document.getElementById('viewBillButton');

            cartCount.textContent = items.length;
            downloadButton.disabled = (items.length === 0);
            viewBillButton.disabled = (items.length === 0);

            if (items.length === 0) {
                document.getElementById('billViewArea').style.display = 'none';
                cartDisplay.innerHTML = 'Cart is empty. Add items above.';
                return;
            }

            cartDisplay.innerHTML = "";
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <span>${item.item}</span>
                    <span>Qty: ${item.qty} | Total: ${item.total.toFixed(2)}</span>
                `;
                cartDisplay.appendChild(div);
            });
        }

        function clearLocalCart() {
            if (confirm("Are you sure you want to clear the entire cart and start a new invoice?")) {
                localStorage.removeItem(CART_STORAGE_KEY);
                renderCart();
                document.getElementById('message').textContent = 'Cart cleared. Ready for new invoice.';
                document.getElementById('searchInput').value = '';
                document.getElementById('qtyInput').value = '';
                document.getElementById('totalInput').value = '';
                document.getElementById('resultDisplay').style.display = 'none';
                document.getElementById('billViewArea').style.display = 'none';
                document.getElementById('searchInput').focus(); 
            }
        }

        function addItemToCart() {
            if (!selectedItem) {
                alert('Please select an item first.');
                return;
            }

            const qtyStr = document.getElementById('qtyInput').value.trim();
            const totalStr = document.getElementById('totalInput').value.trim();

            const numQty = parseFloat(qtyStr);
            const numTotal = parseFloat(totalStr);

            if (isNaN(numQty) || isNaN(numTotal) || numQty <= 0) {
                alert('Please enter valid QTY and TOTAL values.');
                return;
            }

            const localCart = loadLocalCart();

            const cartItem = {
                row: selectedItem.row,
                qty: numQty,
                total: numTotal,
                item: selectedItem.item
            };
            
            // Overwrite existing item if the row ID matches, effectively editing the cart item
            localCart[selectedItem.row] = cartItem; 
            saveLocalCart(localCart);

            document.getElementById('qtyInput').value = "";
            document.getElementById('totalInput').value = "";
            document.getElementById('searchInput').value = "";
            document.getElementById('resultDisplay').style.display = 'none';
            document.getElementById('addButton').disabled = true;
            selectedItem = null;

            renderCart();
            document.getElementById('message').textContent =
                `Item added to local storage. (${cartItem.item})`;
            
            document.getElementById('searchInput').focus(); // Move focus back to search
        }

        // --- VIEW BILL (ON SCREEN) (Unchanged) ---
        function viewLocalCartHTML() {
            const localCart = loadLocalCart();
            const items = Object.values(localCart);
            const billViewArea = document.getElementById('billViewArea');
            const billContent = document.getElementById('billContent');
            const now = new Date();
            
            if (items.length === 0) {
                billContent.innerHTML = "<p>Cart is empty. Add items to view the bill.</p>";
                billViewArea.style.display = 'block';
                return;
            }

            let tableHTML = `
                <table class="bill-table">
                    <thead>
                        <tr>
                            <th>CODE</th>
                            <th class="item-name">ITEM NAME</th>
                            <th>QTY</th>
                            <th>PRICE (inc. VAT)</th>
                            <th>TOTAL</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            let grandTotal = 0;
            
            items.forEach((item) => {
                const itemDetails = allItemData.find((d) => d.row === item.row);
                // Fallback for temporary items which might not have a code in the original JSON
                const itemCode = itemDetails ? String(itemDetails.code || "") : "";

                const qty = item.qty;
                const total = item.total;
                const rateInc = qty > 0 ? total / qty : 0;

                grandTotal += total;

                tableHTML += `
                    <tr>
                        <td>${itemCode}</td>
                        <td class="item-name">${item.item}</td>
                        <td>${qty.toFixed(2)}</td>
                        <td>${rateInc.toFixed(3)}</td>
                        <td>${total.toFixed(2)}</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    <tr class="total-row">
                        <td colspan="3" style="text-align: right;">GRAND TOTAL:</td>
                        <td colspan="2" style="text-align: center;">${grandTotal.toFixed(2)}</td>
                    </tr>
                    <tr>
                        <td colspan="5" style="height: 15px;"></td> </tr>
                    </tbody>
                </table>
                <br>
                <div class="footer-text-html">KMART SUPERMARKET LLC</div>
                <div class="footer-text-html" style="font-size: 14pt; font-weight: normal;">Branch: Burdubai (Al Raffa)</div>
                <div class="footer-text-html" style="font-size: 14pt; font-weight: normal;">Date: ${now.toLocaleDateString("en-GB")}</div>
                <div class="footer-text-html" style="font-size: 14pt; font-weight: normal;">Vegetable and Fruits Invoice</div>
            `;

            billContent.innerHTML = tableHTML;
            billViewArea.style.display = 'block';
            document.getElementById('message').textContent = 'Bill displayed below.';
        }


        // -------------------------------------------------------------------
        // XLSX Function (Unchanged)
        // -------------------------------------------------------------------
        function downloadSimpleXLSX() {
            const XLSX = window.XLSX;
            if (!XLSX) {
                alert("XLSX library is not loaded.");
                return;
            }

            const localCart = loadLocalCart();
            const items = Object.values(localCart);
            if (items.length === 0) {
                alert("Cart is empty");
                return;
            }

            let grandTotal = 0;
            const now = new Date();
            const formattedDate = now.toLocaleDateString("en-GB");
            
            const exportData = [];
            
            exportData.push([
                "CODE",
                "ITEM NAME",
                "QTY",
                "Rate",
                "RATE.inc",
                "TOTAL",
                "ItemBarCode"
            ]);

            items.forEach((item) => {
                const itemDetails = allItemData.find((d) => d.row === item.row);
                const itemCode = itemDetails ? String(itemDetails.code || "") : "";
                const paddedCode = itemCode.padStart(4, '0');
                const itemBarcode = itemCode ? `9900${paddedCode}000000` : "";

                const qty = item.qty;
                const total = item.total;
                const rateInc = qty > 0 ? total / qty : 0;
                const rateExcl = rateInc / 1.05;

                grandTotal += total;

                exportData.push([
                    itemCode,
                    item.item,
                    qty,
                    Number(rateExcl.toFixed(3)),
                    Number(rateInc.toFixed(3)),
                    total,
                    itemBarcode
                ]);
            });

            const lastDataRowExcel = exportData.length; 

            exportData.push([
                "GRAND TOTAL:", 
                null, 
                null, 
                null, 
                null, 
                "", 
                null  
            ]);
            
            exportData.push(["", "", "", "", "", "", ""]);

            exportData.push([ "K MART SUPERMARKET" ]);
            exportData.push([ "Branch: Burdubai (Al Raffa)" ]);
            exportData.push([ `DATE : ${formattedDate}` ]);
            exportData.push([ "Vegetable and Fruits Invoice" ]);


            const ws = XLSX.utils.aoa_to_sheet(exportData);
            
            if (!ws['!merges']) ws['!merges'] = [];

            const grandTotalRowExcel = lastDataRowExcel + 1; 

            ws['!merges'].push(XLSX.utils.decode_range(`A${grandTotalRowExcel}:E${grandTotalRowExcel}`));

            ws['!merges'].push(XLSX.utils.decode_range(`F${grandTotalRowExcel}:G${grandTotalRowExcel}`));


            const grandTotalCellAddress = `F${grandTotalRowExcel}`;

            const totalFormula = `SUM(F2:F${lastDataRowExcel})`;
            
            XLSX.utils.sheet_add_aoa(ws, [
                [{ f: totalFormula, v: grandTotal, z: "#,##0.00", t: 'n' }]
            ], { origin: grandTotalCellAddress });

            const labelCell = ws[`A${grandTotalRowExcel}`];
            if (labelCell) {
                labelCell.s = {
                    font: { bold: true },
                    alignment: { horizontal: 'right', vertical: 'center' }
                };
            }
            
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Invoice");

            const filename =
                `INVOICE_SIMPLE_${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, "0")}${String(now.getDate()).padStart(2, "0")}_${String(now.getHours()).padStart(2, "0")}${String(now.getMinutes()).padStart(2, "0")}.xlsx`;

            XLSX.writeFile(wb, filename);
            document.getElementById('message').textContent = `Downloaded: ${filename}. Simple XLSX file created with merges and custom footer.`;
        }
    </script>
</body>
