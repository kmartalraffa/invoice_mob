<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMart Utility Home</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .selector-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h2 { color: #333; margin-bottom: 25px; }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, background 0.3s;
        }
        .btn-invoice {
            background-color: #007bff;
            color: white;
        }
        .btn-order {
            background-color: #28a745;
            color: white;
        }
        .btn:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="selector-card">
        <h2>üõí KMart Utility</h2>
        <p>Please select a mode to continue:</p>
        
        <a href="invoice.html" class="btn btn-invoice">üìù INVOICE MODE (POS)</a>
        <a href="order.html" class="btn btn-order">üì¶ ORDER MODE (Stock)</a>
        
        <p style="font-size: 0.8em; color: #777; margin-top: 20px;">Powered by KMart Supermarket</p>
    </div>

</body>
</html>
