<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, button { margin-top: 5px; padding: 8px; width: 100%; max-width: 400px; }
    button { background-color: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #218838; }
    #statusMsg { margin-top: 15px; color: green; }
    #errorMsg { margin-top: 15px; color: red; display: none; }
  </style>
</head>

  <!-- Item Search -->
  <label for="itemInput">Enter Item Code or Name:</label>
  <input type="text" id="itemInput" placeholder="Item Code or Name">
  <button id="searchBtn">Find Item</button>

  <!-- Qty -->
  <label for="qtyInput">Quantity (Column C):</label>
  <input type="number" id="qtyInput" placeholder="Quantity" inputmode="numeric">

  <!-- Total -->
  <label for="totalInput">Total (Column E):</label>
  <input type="number" id="totalInput" placeholder="Total" inputmode="numeric">

  <!-- Save Button -->
  <button id="saveBtn">Save Data</button>

  <!-- XLSX Download -->
  <button id="downloadBtn">Download XLSX Output</button>

  <!-- Status / Error Messages -->
  <div id="statusMsg">Data loaded successfully. Ready to search.</div>
  <div id="errorMsg">
    Unable to save data. Please check your internet connection or AppScript URL.
  </div>

    // ✅ Qty/Total formatting fixed
    function formatQtyAndCalculateTotal() {
      const qtyInput = document.getElementById('qtyInput');
      const totalInput = document.getElementById('totalInput');

      let qtyValue = qtyInput.value;

      if (qtyValue === '') {
        totalInput.value = '';
        return;
      }

      let numQty = parseFloat(qtyValue);
      if (isNaN(numQty)) return;

      // Keep user-entered values, no forced formatting
      qtyInput.value = qtyValue;
      totalInput.value = qtyValue;
    }

    document.getElementById('qtyInput')
      .addEventListener('input', formatQtyAndCalculateTotal);
